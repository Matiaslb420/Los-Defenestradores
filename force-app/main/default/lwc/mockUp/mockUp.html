<template>
    <!-- sldsValidatorIgnoreNextLine -->
    <lightning-quick-action-panel header="AsignaciÃ³n de Recursos">
        
        <!-- ________________________________________________________________________________ -->
            <template for:each={recursosDisponibles} for:item="map">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped" aria-label=""
                    key={map.key}>
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="slds-page-header__row" scope="col">
                                {map.Rol}: {map.Horas}
                            </th>
                            <th class={map.Rol} scope="col">
                                 /  0 hs. Asignadas
                            </th>
                            <th class="" scope="col">
                                
                            </th>
                        </tr>
                    </thead>
                    <template for:each={map.Recursos} for:item="val">
                        <tbody key={val.id}>
                            <tr class="slds-hint-parent">
                                <td class="tdFullName" scope="row">
                                    <div class="slds-truncate" title="FullName">
                                        <lightning-input type="checkbox" data-id="checkbox" value={val.Id}
                                            onchange={handleCheckBoxChange}>
                                        </lightning-input>
                                        {val.FirstName} {val.LastName}
                                    </div>
                                </td>
                                <td class="rate-p-hour"  scope="row">
                                    <div class="slds-truncate" title="RatePHour" data-id={val.Id}>
                                        {val.Rate_P_Hour__c}
                                    </div>
                                    <div class="usd">USD P/ Hour</div>
                                </td>
                                <td  class="tdDates" scope="row">
                                    <div class="slds-truncate slds-form-element_horizontal" title="date">
                                        <lightning-input type="date" class ="Desde" name="Desde"  label="Desde" disabled="true" min=""
                                            max="" onchange={handleDateDesdeChange} data-id={val.Id}>
                                        </lightning-input>
                                        <lightning-input type="date" class ="Hasta" name="Hasta" label="Hasta" disabled="true"
                                            min="" max="" onchange={handleDateHastaChange} data-id={val.Id}></lightning-input>
                                        <div class="slds-truncate hours" data-rol={map.Rol} title="Hours" data-id={val.Id} >
                                        </div> 
                                    </div>

                                </td>
                            </tr>
                        </tbody>


                    </template>

                </table>

            </template>


            <!-- ________________________________________________________________________________ -->
            <lightning-button variant="brand" class="slds-float_right button-margin" label="Asignar"
                onclick={handleClick} type="submit">
            </lightning-button>
       
    </lightning-quick-action-panel>
</template>
